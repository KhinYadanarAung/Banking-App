<ion-header >
    <ion-navbar color="primary">  
      <ion-title>Register</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>

    <ion-item>
      <ion-label floating>Gmail</ion-label>
      <ion-input type="text" #gmail></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    
    
    <div padding>
        <button block ion-button (click) = "register()" >Sign Up</button>
    </div>
    
    
    
  </ion-content>
