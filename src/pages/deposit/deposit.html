<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Pay Now
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup] = "formgroup">
    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input type = "number" [(ngModel)] = "depositmodel.amount" formControlName = "payamount" required></ion-input>
    </ion-item>
    <ion-item *ngIf="payamount.hasError('required') && payamount.touched">
      <p> *Amount is required</p>
    </ion-item>
    <div padding>
      <button block ion-button (click) = "add()" >Transfer</button>
    </div>
  </form>
</ion-content>
