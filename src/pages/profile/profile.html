<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content padding>
    <form [formGroup] = "formgroup">
        <ion-item>
            <ion-label>First Name: </ion-label>
            <ion-input [(ngModel)] = "profilemodel.first_name" formControlName = "firstname" required></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>Last Name: </ion-label>
            <ion-input [(ngModel)] = "profilemodel.last_name" formControlName = "lastname" required></ion-input>
        </ion-item>
        <!-- <ion-item *ngIf="lastname.hasError('required') && lastname.touched"> -->
            <!-- <p> *Please enter your last name*</p> -->
        <!-- </ion-item> -->
        <ion-item>
            <ion-label>Account Number: </ion-label>
            <ion-input [(ngModel)] = "profilemodel.account_number" formControlName = "accountnumber" required max = "8"></ion-input>
        </ion-item>
        <!-- <ion-item *ngIf="accountnumber.hasError('required') && accountnumber.touched">
            <p> *Please create your account number*</p>
        </ion-item> -->
        <div padding>
            <button block ion-button (click) = "submit()">Submit</button>
        </div>
    </form>
</ion-content>
