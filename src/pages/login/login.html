<ion-header >
    <ion-navbar color="primary">  
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-item>
      <ion-label floating>Gmail</ion-label>
      <ion-input type="text" #usergmail></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #userpassword></ion-input>
    </ion-item>
    
    
    <div padding>
        <button block ion-button (click) = "login()" >Login</button>
    </div>
    
    
    <div padding>
      Already account?
      <button ion-button clear style="margin-top: -3px" (click) = "register()">Sign Up</button>
    </div>

  </ion-content>
