<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Transfer to credit card
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup] = "formgroup">
    <ion-item>
      <ion-label>Credit card number:</ion-label>
      <ion-input [(ngModel)] = "transfercreditcardmodel.account_number" formControlName = "cardnumber" required></ion-input>
    </ion-item>
    <ion-item *ngIf="cardnumber.hasError('required') && cardnumber.touched">
      <p> *Receiver's credit card number is required</p>
    </ion-item>
    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input type = "number" [(ngModel)] = "transfercreditcardmodel.amount" formControlName = "payamount" required></ion-input>
    </ion-item>
    <ion-item *ngIf="payamount.hasError('required') && payamount.touched">
      <p> *Amount is required</p>
    </ion-item>
    <ion-item>
      <ion-label>Description:</ion-label>
      <ion-input [(ngModel)] = "transfercreditcardmodel.description" formControlName = "description" required></ion-input>
    </ion-item>
    <ion-item *ngIf="description.hasError('required') && description.touched">
      <p> *Amount is required</p>
    </ion-item>
    <div padding>
      <button block ion-button (click) = "transfer()" >Transfer</button>
    </div>
  </form>
</ion-content>
